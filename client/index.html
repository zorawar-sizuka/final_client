<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Billing</title>

    <link rel="stylesheet" href="assets/client.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>

<body>
    <!-- "➕ Add New Product" Button -->
    <div class="container">
        <a href="add.html" class="btn btn-primary" style="margin: 20px;">➕ Add New Product</a>
    </div>

    <!-- Animation -->
    <div class="lottie" id="lottie-container">
        <p>PLACE ITEMS TO START CHECKOUT</p>
    </div>

    <!-- Main Product Display -->
    <main id="home"></main>

    <!-- Checkout Button -->
    <div id="final">
        <button id="checkout-btn" class="checkout" onclick="checkout()">CHECKOUT</button>
    </div>

    <!-- QR Code Display -->
    <div id="qr" style="display: none;">
        Scan QR Code To Pay
        <img id="image" src="" />
    </div>

    <!-- Success Message -->
    <div id="success" style="display: none;">
        <p>✅ Checkout Successful!</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
