<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Product</title>
    <link rel="stylesheet" href="assets/client.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>

<body>
    <div class="container">
        <hr>
        <h1>Create New Product</h1>
        <hr>
        <form id="productForm">
            <div class="form-group">
                <label>ID</label>
                <input class="form-control" name="id" required>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input class="form-control" name="name" required>
            </div>

            <div class="form-group">
                <label>Price</label>
                <input type="number" class="form-control" name="price" required>
            </div>

            <div class="form-group">
                <label>Unit</label>
                <input class="form-control" name="unit" required>
            </div>

            <div class="form-group">
                <label>Units Taken</label>
                <input type="number" class="form-control" name="taken" required>
            </div>

            <div class="form-group">
                <label>Payable</label>
                <input type="number" class="form-control" name="payable" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        const BACKEND_URL = "https://autobill-server-2.onrender.com";
        const socket = io(BACKEND_URL);

        document.getElementById("productForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const product = Object.fromEntries(formData.entries());

            try {
                await axios.post(`${BACKEND_URL}/update`, product);  // POST data to backend
                socket.emit("cart-update");  // Notify all connected clients
                alert("✅ Product Added Successfully!");
                event.target.reset();
            } catch (error) {
                alert("❌ Failed to Add Product!");
                console.error(error);
            }
        });
    </script>
</body>

</html>
